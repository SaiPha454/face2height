<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiehgt Measure App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet"></link>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/exif-js/exif-js/master/exif.js"></script>

</head>
<body>
    <div style="height: 32px;"></div>
    <div class="app container">
        <div class="py-3"><h2 style="text-align: center;padding: 16px;" id="facetitle">Face2Height</h2></div>
        
        <div class="row">
            <div class="col-sm">
                <div class="detect-main-div">
                    <div style="position: relative;" class="detect-div">
                        <video id="webcam" class="video-webcam" autoplay playsinline></video>
                        <canvas id="output_canvas" class="output-canvas"></canvas>
                    </div>
                </div>
            </div>
    
            <div class="col-sm">
                <div class="control-div">
                    
                    <div class="mt-3">
                        <button class="btn btn-primary mb-5" onclick="measure()">Detect</button>
                        <p>Esitmated Depth :  <span id="est-depth">0 cm</span></p>
                        <p>Esitmated Head Size :  <span id="est-head">0 cm</span></p>
                        <p>Esitmated Height :  <span id="est-height">0 cm</span></p>
                        <p>Average Height :  <span id="avg-height">0 cm</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: none;" id="control-div"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="./predict.js" type="module"></script> -->
    <script src="./index.js" type="module"></script>
</body>
</html>
